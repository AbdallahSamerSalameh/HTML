<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <style>
        .container{
            width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" size="40px" ><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" size="40px"><br><br>
            <label for="Message">Message:</label>
            <textarea name="Message" id="" cols="40" ></textarea><br><br>
            <input class="center" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
