<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The final boss, the biggest form, the hardest, the longest, the everything, oh my god, someone send help please</title>
    <style>
        body{
            background-color: #9b58f4;
            margin: 0 auto;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        div {
            background-color: #6a16d8;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: white;
        }
        select {
            width: 100%;
        }
        option{
            width: 100%;
            align-items: center;
        }
        textarea{
            width: 100%;
            height: 100px;
        }
        button{
            background-color: #28e84c;
            color: white;
            width: 100%;
            height: 30px;
            border: none;
        }
        .input{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>
        Amman Coding Academy Survey Form
    </h1>
    <h6>
        Thank you for taking your timr to help
    </h6>
    <div>
        <form action="">
            <label for="name">Name:</label><br>
            <input class="input" type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
            <label for="email">Email:</label><br>
            <input class="input" type="email" id="email" name="email" required placeholder="Enter your Email"><br><br>
            <label for="age">Age: (optional)</label><br>
            <input class="input" type="number" id="age" name="age" placeholder="Age"><br><br>
            <label for="Q">How did you like my survey</label><br>
            <select name="q" id="q">
                <option value="1">It was amazing</option>
                <option value="2">It was good</option>
                <option value="3">It was ok</option>
                <option value="4">It was bad</option>
                <option value="5">It was terrible</option>
            </select><br><br>
            <label for="rec">Would you recommen my pen to a friend?</label><br><br>
            <input type="radio" name="rec" value="Definitely" checked>Definitely <br><br>
            <input type="radio" name="rec" value="Maybe">Maybe <br><br>
            <input type="radio" name="rec" value="Not sure">Not sure <br><br>
            <label for="">What is your favorite feature of codepen? </label><br>
            <select name="qq" id="qq">
                <option value="0">IDK what you are talking about</option>
                <option value="1">The editor</option>
                <option value="2">The preview</option>
                <option value="3">The desgin</option>
                <option value="4">Nothing</option>
            </select><br><br>
            <label for="qqq">What would you like to improve in my survey? (check all if apply)</label><br><br>
            <input type="checkbox" name="qqq" value="1">CSS need to  be more complex <br><br>
            <input type="checkbox" name="qqq" value="2">Use some JavaScript <br><br>
            <input type="checkbox" name="qqq" value="3">No changes required <br><br>
            <label for="q4">Any comment or suggestions?</label><br>
            <textarea name="q4" id="q4" placeholder="Enter your comment here..."></textarea><br><br>
            <button type="submit" value="submit"> Submit</button>
        </form>
    </div>
</body>
</html>
