<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang on in there</title>
    <style>
        table{
            margin: auto;
            width: 35%;
            border: 2px solid black;
            padding: 2px;
        }
        tr, th,td{
            margin: auto;
            border: 1px solid black;
            padding: 2px;
        }
        button{
            height: 50px;
            width: 150px;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th colspan="2">
                    Registration Form
                </th>
            </tr>
            <tr>
                <td>
                    Enter Name:
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Password:
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Adress:
                </td>
                <td>
                    <textarea name="address" id="address" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Select Game
                </td>
                <td>
                    <input type="checkbox" name="game" id="game">Cricket <br>
                    <input type="checkbox" name="game" id="game">Football <br>
                    <input type="checkbox" name="game" id="game">Hockey <br>
                    <input type="checkbox" name="game" id="game">Volleyball <br>
                    <input type="checkbox" name="game" id="game">Basketball <br>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="Male"  id="Male" value="Male" checked > Male
                    <input type="radio" name="Fmale" id="Fmale" value="Fmale" > Fmale
                </td>
            </tr>
            <tr>
                <td>
                    Select your age
                </td>
                <td>
                    <select name="age" id="age">
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                        <option value="36-45">36-45</option>
                        <option value="46-55">46-55</option>
                        <option value="56-65">56-65</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Select Photo
                </td>
                <td>
                    <input type="file" name="photo" id="photo">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Submit Form</button>
                    <button type="reset">Reset</button>
                    <button type="button">Click ME</button>
                </td>
        </table>
    </form>
</body>
</html>
